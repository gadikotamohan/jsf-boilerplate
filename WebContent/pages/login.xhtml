<ui:composition xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
			xmlns:p="http://primefaces.org/ui"
      		xmlns:f="http://java.sun.com/jsf/core"
			template="../templates/layout.xhtml">
			
	<ui:define name="content">
		<h:form>            
		    <h:outputLink value="javascript:void(0)" onclick="PF('dlg').show();" title="login">
		        Login
		    </h:outputLink>
		 
		    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
		 
		    <p:dialog header="Login" widgetVar="dlg" resizable="false">
		        <h:panelGrid columns="2" cellpadding="5">
		            <h:outputLabel for="username" value="Username:" />
		            <p:inputText id="username" value="#{user.username}" required="true" label="username" />
		 
		            <h:outputLabel for="password" value="Password:" />
		            <p:password id="password" value="#{user.password}" required="true" label="password" />
		 
		            <f:facet name="footer">
		                <p:commandButton value="Login" update="growl" actionListener="#{user.login}"
		                                 oncomplete="handleLoginRequest(xhr, status, args)" />
		            </f:facet>  
		        </h:panelGrid>
		    </p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
